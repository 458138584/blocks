language: python
python:
  - "2.7"
env:
  - FLAKE8
  - FLOATX=float32
  - FLOATX=float64
before_install:
  - sudo apt-get install -qq libatlas3gf-base libatlas-dev liblapack-dev gfortran
  - wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update -q --yes conda
install:
  - conda install -q --yes python=$TRAVIS_PYTHON_VERSION nose numpy pip coverage six flake8
  - pip install -q --no-deps git+git://github.com/Theano/Theano.git
  - pip install -q nose2
  - pip install -q nose2[coverage-plugin]
  - pip install -q coveralls
script:
  - if [ ${FLAKE8+1} ]; then flake8 blocks; fi
  - if [ $FLOATX = float32 ]; then THEANO_FLAGS=floatX=$FLOATX,blas.ldflags='-lblas -lgfortran' coverage run --source=blocks -m nose2.__main__ blocks.tests.test_brick; fi
  - if [ $FLOATX = float64 ]; then THEANO_FLAGS=floatX=$FLOATX,blas.ldflags='-lblas -lgfortran' coverage run --source=blocks -m nose2.__main__ blocks.tests.test_rnn; fi
after_script:
  - coveralls
